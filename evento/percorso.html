<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percorso Emotiva.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border: 1px solid #e5e7eb;
        }
        .input-code {
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            text-align: center;
            font-size: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        .btn-primary {
            background-color: #000000;
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #374151;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto">
    </div>

    <script>
        // --- CONFIGURAZIONE DEL PERCORSO ---
        const percorso = {
            tappa1: {
                id: 'v1s1on3_4a2b',
                codice: 'PENSIERO', // Codice segreto da visualizzare vicino al QR Code 1
                titolo: "VISIONE",
                indizio: "La nostra seconda tappa celebra l'unione di talenti. Cercala dove le <strong>idee</strong> si mescolano e prendono forma.",
                immagine: "https://placehold.co/400x200/000000/FFFFFF?text=VISIONE"
            },
            tappa2: {
                id: 'c0ll4b_9f7d',
                codice: 'IDEE', // Codice segreto da visualizzare vicino al QR Code 2
                titolo: "COLLABORAZIONE",
                indizio: "L'ultimo valore è l'anima del <strong>nostro</strong> lavoro. Trovalo dove la scintilla dell'ingegno diventa realtà.",
                immagine: "https://placehold.co/400x200/34D399/FFFFFF?text=COLLABORAZIONE"
            },
            tappa3: {
                id: 'cr34t1v1ty_e5c8',
                codice: 'NOSTRO', // Codice segreto da visualizzare vicino al QR Code 3
                titolo: "CREATIVITÀ",
                messaggioFinale: "Hai completato il Percorso Emotiva! Mostra questa schermata al nostro staff per ritirare il tuo riconoscimento.",
                immagine: "https://placehold.co/400x200/F59E0B/FFFFFF?text=CREATIVIT%C3%80"
            }
        };
        // --- FINE CONFIGURAZIONE ---

        const container = document.getElementById('app-container');

        function avviaPercorso() {
            const params = new URLSearchParams(window.location.search);
            const tappaCorrenteId = params.get('tappa');
            const progresso = parseInt(localStorage.getItem('progressoEmotiva') || 0);

            switch (tappaCorrenteId) {
                case percorso.tappa1.id:
                    if (progresso < 1) mostraCodicePrompt(1); else mostraTappa(1);
                    break;
                case percorso.tappa2.id:
                    if (progresso < 1) mostraErrore("Devi prima completare la Tappa 1.");
                    else if (progresso < 2) mostraCodicePrompt(2);
                    else mostraTappa(2);
                    break;
                case percorso.tappa3.id:
                    if (progresso < 2) mostraErrore("Devi prima completare la Tappa 2.");
                    else if (progresso < 3) mostraCodicePrompt(3);
                    else mostraTappa(3);
                    break;
                default:
                    mostraBenvenuto();
            }
        }

        function mostraCodicePrompt(numeroTappa) {
            container.innerHTML = `
                <div class="card text-center fade-in">
                    <h2 class="text-2xl font-bold text-black mb-4">Tappa ${numeroTappa}</h2>
                    <p class="text-gray-600 mb-6">Inserisci il Codice di Sblocco che vedi vicino al QR Code per proseguire.</p>
                    <div class="flex flex-col space-y-4">
                        <input type="text" id="codiceInput" class="input-code w-full" placeholder="CODICE">
                        <button onclick="validaCodice(${numeroTappa})" class="btn-primary">SBLOCCA</button>
                    </div>
                    <p id="errorMessage" class="text-red-500 mt-4 h-4"></p>
                </div>
            `;
        }

        function validaCodice(numeroTappa) {
            const input = document.getElementById('codiceInput');
            const errorMessage = document.getElementById('errorMessage');
            const codiceCorretto = percorso[`tappa${numeroTappa}`].codice;

            if (input.value.trim().toUpperCase() === codiceCorretto) {
                aggiornaProgresso(numeroTappa);
                mostraTappa(numeroTappa);
            } else {
                errorMessage.textContent = 'Codice errato. Riprova.';
                input.value = '';
            }
        }
        
        function aggiornaProgresso(tappaCompletata) {
            const progressoAttuale = parseInt(localStorage.getItem('progressoEmotiva') || 0);
            const nuovoProgresso = Math.max(progressoAttuale, tappaCompletata);
            localStorage.setItem('progressoEmotiva', nuovoProgresso);
        }
        
        function mostraTappa(numeroTappa) {
            if (numeroTappa === 3) {
                 mostraFinale();
            } else {
                 const tappa = percorso[`tappa${numeroTappa}`];
                 container.innerHTML = `
                    <div class="card text-center fade-in">
                        <p class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">HAI SBLOCCATO IL VALORE</p>
                        <h1 class="text-5xl font-bold text-black mb-4">${tappa.titolo}</h1>
                        <img src="${tappa.immagine}" alt="${tappa.titolo}" class="rounded-lg mb-6 mx-auto">
                        <p class="text-gray-700 mb-1 font-semibold">Il tuo prossimo indizio:</p>
                        <p class="text-gray-600 italic">"${percorso[`tappa${numeroTappa+1}` === 'tappa2' ? 'tappa1' : `tappa${numeroTappa}`].indizio}"</p>
                    </div>
                 `;
            }
        }

        function mostraFinale() {
            const tappa = percorso.tappa3;
            container.innerHTML = `
                <div class="card text-center fade-in bg-green-500 text-white">
                    <p class="text-sm font-semibold text-green-100 uppercase tracking-wider mb-2">CONGRATULAZIONI!</p>
                    <h1 class="text-5xl font-bold text-white mb-4">${tappa.titolo}</h1>
                    <img src="${tappa.immagine}" alt="${tappa.titolo}" class="rounded-lg mb-6 mx-auto">
                    <p class="text-lg font-semibold">${tappa.messaggioFinale}</p>
                </div>
            `;
        }

        function mostraErrore(messaggio) {
            container.innerHTML = `
                <div class="card text-center fade-in bg-red-500 text-white">
                    <h2 class="text-2xl font-bold mb-4">Percorso Bloccato</h2>
                    <p class="text-lg">${messaggio}</p>
                    <p class="mt-4 text-sm text-red-100">Torna alla tappa precedente e completa la sfida per poter proseguire.</p>
                </div>
            `;
        }
        
        function mostraBenvenuto() {
             container.innerHTML = `
                <div class="card text-center fade-in">
                    <h1 class="text-3xl font-bold text-black mb-2">Emotiva.</h1>
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Benvenuto nel Percorso Emotiva</h2>
                    <p class="text-gray-600">Inizia la tua esplorazione scansionando il QR Code. <br> "Il nostro stand è il <strong>pensiero</strong> che prende forma.</p>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', avviaPercorso);
    </script>
</body>
</html>
